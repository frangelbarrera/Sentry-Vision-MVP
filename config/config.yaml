camera:
  source: 0
  width: 640
  height: 480
  fps: 30

detection:
  model: "yolov8n.pt"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  target_classes: [0, 67, 73] # person, cell phone, laptop
  debounce_frames: 3  # Consecutive frames to validate detection
  tracking_threshold: 50  # Maximum distance to maintain object ID

qr_detection:
  enabled: true

performance:
  target_fps: 15
  log_interval: 100
  ram_threshold: 85  # % RAM threshold for warning

logging:
  level: "INFO"
  file: "logs/sentry.log"